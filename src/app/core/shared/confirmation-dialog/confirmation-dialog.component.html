<h1 mat-dialog-title> Confirm </h1>
<div mat-dialog-content>
    {{ data?.message }}
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ data?.cancelDisplay }}</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">{{ data?.okDisplay }}</button>
</div>
