<form>
  <h1 mat-dialog-title> {{ data.title ? data.title : 'Your input is required'}} </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ data.inputLabel ? data.inputLabel : 'Input' }}</mat-label>
      <input type="text" matInput [(ngModel)]="input" name="data" placeholder="{{data.placeHolder}}"
        *ngIf="!data.multiLine">
      <textarea matInput [(ngModel)]="input" name="data" placeholder="{{data.placeHolder}}"
        cdkTextareaAutosize cdkAutosizeMinRows="10" cdkAutosizeMaxRows="30" *ngIf="data.multiLine"></textarea>
        <mat-hint *ngIf="data.hint">{{ data.hint }}</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="input">Accept</button>
  </div>
</form>
